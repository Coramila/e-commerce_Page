<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>e-commerce</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="styles.css">   
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link href="./assets/css/cabecalho.css" rel="stylesheet" />
        <link href="./assets/css/logo.css" rel="stylesheet" />
        <link href="./assets/css/banner.css" rel="stylesheet" />
        <link href="./assets/css/menu.css" rel="stylesheet" />
        <link href="./assets/css/carrossel.css" rel="stylesheet" />
    </head>
    <body>

        <header class="cabecalho">
            <img class="logo" alt="Fruta e Fruto" src="./assets/img/logo_.jpeg"/>
            <nav class="menu">
                <ul class="menu__lista">
                    <li class="menu__item"><a class="menu__link ativo" href="#" >Início</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Receitas</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Quem somos</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Comunidade</a></li>
                </ul>
            </nav>
        </header>
        
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nosso site o que precisa para seu negócio!</p>
        <input type="search" class="banner__pesquisa" placeholder="Digite o que precisa">
    </section>

        <section class="carrossel">
            <h2 class="carrossel__titulo">Categorias em destaque</h2>
            <div class="carrossel__container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <!-- If we need pagination -->
    
                <div class="swiper-pagination"></div>
    
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <p class="swiper-txt">Calendários</p>
                    <img src="./assets/img/calendario.jpg" alt="Calendário">
                    </div>
                  <div class="swiper-slide">
                    <p class="swiper-txt">Cartões</p>
                    <img src="./assets/img/cartao.jpg" alt="cartao">
                    </div>
                  <div class="swiper-slide">
                    <p class="swiper-txt">Envelopes</p>
                    <img src="./assets/img/envelope.jpg" alt="Livro 3">
                    </div>
                  <div class="swiper-slide">
                    <p class="swiper-txt">Mouse-pads</p>
                    <img src="./assets/img/mousepad.png" alt="Livro 4">
                    </div>
                  <div class="swiper-slide">
                    <p class="swiper-txt">Pastas</p>
                    <img src="./assets/img/pasta.png" alt="Livro 5">
                </div>
                  <div class="swiper-slide">
                    <p class="swiper-txt">Sacolas</p>
                    <img src="./assets/img/sacola.png" alt="Livro 6">
                </div>
                </div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            
              </div>
            </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                },
            });
        </script>        
    </body>

    </html>
